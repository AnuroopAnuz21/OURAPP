<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>JUTELLA</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> JUTELLA</h1>
			</header>
			<main class="join-main">
				<form action="/easylogin" method="POST">

					<div class="form-control">
						<label for="adminname">Admin name</label>
						<input
							type="text"
							name="adminname"
							id="adminname"
							placeholder="Admin name"
							required/>
					</div>
					<div class="form-control">
						<label for="adpassword">password</label>
						<input
							type="password"
							name="adminpassword"
							id="adminpassword"
							placeholder="password"
							required
							/>
					</div>
					
					
				   
				
				<div>
					<a><button type="adlogin" class="btn">LOGIN</button></a>
			</div>
			<div>
				
				<a href="newadmin.html"><button type="adlogin" class="btn">New Admin</button>
		</div>
               
			</main>
		</div>
	</form>
	</body>
</html>
